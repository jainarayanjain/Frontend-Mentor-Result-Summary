<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="card">


        <div class="result">
          <p>Your Results</p>
          <div class="score">
            <p class="score_master">76</p>
            <p>of 100</p>
          </div>
          <div class="text">
            <p class="great">Great </p>
            <p class="description">You scored higher than 65% of
              the people who have taken
              these tests.
            </p>
          </div>
        </div>





        <div class="summary">
          <h3>Summary</h3>
  
          <div class="details-wrapper">

            <div class="flex-row details reaction">
              <div class="name">
                <img src="./assets/images/icon-reaction.svg" alt="reaction-icon" />
                <p>Reaction</p>
              </div>
              <div class="score"><span>80</span> / 100</div>
            </div>
  
            <div class="flex-row details memory">
              <div class="name">
                <img src="./assets/images/icon-memory.svg" alt="memory-icon" />
                Memory
              </div>
              <div class="score"><span>92</span> / 100</div>
            </div>
  
            <div class="flex-row details verbal">
              <div class="name">
                <img src="./assets/images/icon-verbal.svg" alt="verbal-icon" />
                Verbal
              </div>
              <div class="score"><span>61</span> / 100</div>
            </div>
  
            <div class="flex-row details visual">
              <div class="name">
                <img src="./assets/images/icon-visual.svg" alt="visual-icon" />
                Visual
              </div>
              <div class="score"><span>72</span> / 100</div>
            </div>
          </div>
          <div class="action-btn">

            <button class="btn">Continue</button>
          </div>
        </div>
      </div>




      </div>
    </section>
  </body>
</html>
